<h1>
    Web Socket Example
</h1>
<p>
    Events recieved from websocket: 
    <p>Data: <span class="status"></span></p>
</p>
<script>
    var ws = new WebSocket('ws://localhost:40510');

    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }

    ws.onmessage = function (ev) {
        console.log(ev);
        document.getElementsByClassName('status')[0].innerText = ev.data;
    }
</script>
